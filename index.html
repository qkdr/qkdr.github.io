<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>موقع نشر السكربتات</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
  textarea { width: 100%; height: 150px; }
  button { padding: 10px 15px; margin-top: 10px; }
  .script-item { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 5px; }
  .link-btn { margin-top: 5px; display: inline-block; padding: 5px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 3px; }
</style>
</head>
<body>

<h2>نشر سكربت جديد</h2>
<textarea id="scriptInput" placeholder="اكتب السكربت هنا..."></textarea><br/>
<button onclick="publishScript()">نشر</button>

<div id="scriptsContainer"></div>

<script>
  function publishScript() {
    const container = document.getElementById('scriptsContainer');
    const scriptText = document.getElementById('scriptInput').value.trim();
    if (!scriptText) {
      alert('الرجاء إدخال السكربت.');
      return;
    }
    // انشئ عنصر جديد يعرض السكربت وزر الرابط (رابط وهمي هنا)
    const scriptDiv = document.createElement('div');
    scriptDiv.classList.add('script-item');
    scriptDiv.textContent = scriptText;

    const linkBtn = document.createElement('a');
    linkBtn.href = '#';
    linkBtn.className = 'link-btn';
    linkBtn.textContent = 'رابط مباشر للسكربت';
    linkBtn.onclick = (e) => {
      e.preventDefault();
      alert('هذا رابط وهمي. لتفعيل روابط مباشرة تحتاج Backend.');
    };

    container.appendChild(scriptDiv);
    container.appendChild(linkBtn);

    document.getElementById('scriptInput').value = '';
  }
</script>

</body>
</html>
