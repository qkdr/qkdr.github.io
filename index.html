<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة سكربتات</title>
  <style>
    /* تنسيق عام للصفحة */
    body {
      background-color: #f2f2f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    /* رأس اللوحة */
    header {
      background: #3498db;
      color: #fff;
      padding: 20px;
      font-size: 1.5em;
    }
    /* قسم عرض الشفرة مع تأثيرات */
    .code-panel {
      position: relative;
      padding: 20px;
      background: #2d2d2d;
      color: #f8f8f2;
      font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      font-size: 14px;
      overflow: auto;
      max-height: 400px;
      transition: background 0.3s ease;
    }
    .code-panel:hover {
      background: #3e3e3e;
    }
    /* زر النسخ */
    .copy-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e67e22;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- اسم السكربت -->
    <header>
      اسم السكربت: عرض الشفرة التفاعلية
    </header>
    
    <!-- لوحة عرض الشفرة -->
    <div class="code-panel" id="codeContent">
      <button class="copy-btn" onclick="copyCode()">نسخ</button>
      <pre>
<!-- بداية الشفرة -->
&lt;!-- مثال على شفرة HTML --&gt;
&lt;div class="example"&gt;
  &lt;p&gt;هذا نص تجريبي&lt;/p&gt;
&lt;/div&gt;
<!-- نهاية الشفرة -->
      </pre>
    </div>
  </div>

  <script>
    // دالة لنسخ محتوى الشفرة إلى الحافظة
    function copyCode() {
      // استخراج محتوى العنصر <pre>
      const codeText = document.querySelector('#codeContent pre').innerText;
      // استخدام واجهة الحافظة
      navigator.clipboard.writeText(codeText)
        .then(() => {
          alert('تم نسخ الشفرة إلى الحافظة!');
        })
        .catch(err => {
          alert('حدث خطأ أثناء النسخ: ' + err);
        });
    }
  </script>

</body>
</html>
