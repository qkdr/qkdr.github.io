<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع بايثون شبيه بتيرمكس</title>
  <!-- تضمين مكتبة Brython -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    #input {
      background: none;
      border: none;
      outline: none;
      color: #0f0;
      width: 100%;
      font-family: monospace;
    }
  </style>
</head>
<body onload="brython()">
  <div id="terminal">
    <pre id="output">مرحبا بك في بيئة بايثون! اكتب الكود واضغط Enter للتنفيذ.</pre>
    <input type="text" id="input" placeholder="اكتب كود بايثون واضغط Enter" autofocus>
  </div>
  
  <script type="text/python">
from browser import document

output = document["output"]
input_field = document["input"]

def run_code(event):
    # عند الضغط على Enter
    if event.keyCode == 13:
        code = input_field.value
        input_field.value = ""
        output.text += "\n>>> " + code
        try:
            # تنفيذ الكود المكتوب
            exec_globals = {}
            exec(code, exec_globals)
        except Exception as e:
            output.text += "\nError: " + str(e)

input_field.bind("keypress", run_code)
  </script>
</body>
</html>
