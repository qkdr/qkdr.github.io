<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مكتبة سكربتات ScriptBlox</title>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      padding: 20px; margin: 20px auto;
      max-width: 900px;
      transition: transform 0.3s;
    }
    .glass:hover { transform: scale(1.02); }
    h1 { text-align: center; font-size: 2.5em; margin-bottom: 10px; }
    .controls { text-align: center; margin-bottom: 15px; }
    .btn {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 8px 16px; border-radius: 12px;
      cursor: pointer; font-size: 1em;
      margin: 5px; transition: background 0.3s, transform 0.2s;
      color: #fff; text-decoration: none;
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    input[type="text"] {
      padding:8px 12px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(4px); background: rgba(255,255,255,0.1);
      color:#fff; width:50%;
      margin-right:5px;
    }
    #results { display: flex; flex-wrap: wrap; justify-content: center; }
    .script-card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      margin: 10px;
      width: 240px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .script-card:hover { transform: scale(1.03); }
    .script-card img {
      width: 100%; height: 140px; object-fit: cover;
    }
    .script-info {
      padding: 10px;
      text-align: center;
    }
    .script-info h3 {
      margin: 5px 0; font-size: 1.1em; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .script-info p { margin: 4px 0; font-size: 0.9em; }
    #loadMore { margin: 20px auto; display: block; }
    .modal {
      position: fixed; top:50%; left:50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%; max-width: 700px;
      background: rgba(0,0,0,0.85);
      border-radius: 12px; padding: 20px;
      color: #fff; z-index:1000;
      transition: transform 0.3s ease-in-out;
    }
    .modal.show { transform: translate(-50%, -50%) scale(1); }
    .modal .close {
      float: left; cursor: pointer;
      font-size: 1.3em; margin-bottom: 10px;
    }
    .modal pre {
      white-space: pre-wrap; word-break: break-all;
      max-height: 60vh; overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 10px; border-radius: 8px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="glass">
    <h1>أهلاً في مكتبة سكربتات ScriptBlox</h1>
    <div class="controls">
      <input id="searchInput" type="text" placeholder="ابحث عن سكربت…">
      <button class="btn" id="searchBtn">🔍 بحث</button>
      <button class="btn" data-mode="fetch">الرئيسية</button>
      <button class="btn" data-mode="free">مجانية</button>
      <button class="btn" data-mode="unverified">غير محققة</button>
      <button class="btn" data-mode="mostviewed">الأكثر مشاهدة</button>
      <button class="btn" data-mode="trending">تريندينج</button>
      <button class="btn" data-mode="verified">محققة</button>
    </div>
    <div id="results"></div>
    <button class="btn" id="loadMore" style="display:none;">▶️ المزيد</button>
  </div>

  <div id="scriptModal" class="modal">
    <span class="close" onclick="closeModal()">✖️ إغلاق</span>
    <h2 id="scriptTitle"></h2>
    <pre id="scriptContent"></pre>
  </div>

  <script>
    let currentMode = 'fetch';
    let currentQuery = '';
    let currentPage = 1;
    let totalPages = 1;

    const resultsDiv = document.getElementById('results');
    const loadBtn = document.getElementById('loadMore');
    const modal = document.getElementById('scriptModal');
    const titleEl = document.getElementById('scriptTitle');
    const contentEl = document.getElementById('scriptContent');

    document.querySelectorAll('.controls .btn[data-mode]').forEach(btn => {
      btn.addEventListener('click', () => {
        currentMode = btn.dataset.mode;
        currentQuery = '';
        currentPage = 1;
        resultsDiv.innerHTML = '';
        loadScripts();
      });
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return alert('فضلاً أدخل كلمة بحث');
      currentMode = 'search';
      currentQuery = q;
      currentPage = 1;
      resultsDiv.innerHTML = '';
      loadScripts();
    });

    loadBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        loadScripts();
      }
    });

    function buildURL() {
      const base = 'https://scriptblox.com/api/script/';
      let url = '';
      switch (currentMode) {
        case 'search':
          url = base + `search?q=${encodeURIComponent(currentQuery)}&page=${currentPage}`;
          break;
        case 'free':
          url = base + `fetch?mode=free&page=${currentPage}`;
          break;
        case 'unverified':
          url = base + `fetch?verified=0&page=${currentPage}`;
          break;
        case 'mostviewed':
          url = base + `fetch?sortBy=views&order=desc&page=${currentPage}`;
          break;
        case 'trending':
          url = base + `trending?page=${currentPage}`;
          break;
        case 'verified':
          url = base + `fetch?filters=verified&legacy_filters=true&page=${currentPage}`;
          break;
        default:
          // fetch (home)
          url = base + `fetch?page=${currentPage}`;
      }
      return url;
    }

    function loadScripts() {
      resultsDiv.innerHTML += `<p style="width:100%; text-align:center;">جاري التحميل...</p>`;
      fetch(buildURL())
        .then(res => res.json())
        .then(data => {
          // حسب نوع الاستجابة: result.scripts
          const resObj = data.result || data.script ? data : { result: data.result };
          totalPages = resObj.result.totalPages || 1;
          resultsDiv.innerHTML = ''; // نمسح رسالة التحميل
          if (!resObj.result.scripts || resObj.result.scripts.length === 0) {
            resultsDiv.innerHTML = `<p style="width:100%; text-align:center;">لا توجد نتائج.</p>`;
          } else {
            resObj.result.scripts.forEach(s => {
              const card = document.createElement('div');
              card.className = 'script-card';
              card.innerHTML = `
                <img src="${s.game?.imageUrl || s.image || 'https://via.placeholder.com/240x140'}" alt="${s.title}">
                <div class="script-info">
                  <h3>${s.title}</h3>
                  <p>📦 ${s.game?.name || 'عام'}</p>
                  <button class="btn" onclick="fetchScript('${s.slug}', '${s.title}')">عرض السكربت</button>
                </div>`;
              resultsDiv.appendChild(card);
            });
          }
          // زر المزيد
          loadBtn.style.display = (currentPage < totalPages) ? 'block' : 'none';
        })
        .catch(err => {
          resultsDiv.innerHTML = `<p style="width:100%; text-align:center;">❌ خطأ في الاتصال</p>`;
          console.error(err);
        });
    }

    function fetchScript(slug, title) {
      fetch(`https://scriptblox.com/api/script/${slug}`)
        .then(res => res.json())
        .then(data => {
          const sc = data.script;
          if (sc && sc.script) {
            showModal(title, sc.script);
          } else {
            alert('⚠️ السكربت محمي أو غير متاح');
          }
        })
        .catch(err => {
          alert('❌ فشل تحميل السكربت');
          console.error(err);
        });
    }

    function showModal(title, content) {
      titleEl.textContent = title;
      contentEl.textContent = content;
      modal.classList.add('show');
    }
    function closeModal() {
      modal.classList.remove('show');
    }

    // تحميل مبدئي
    window.addEventListener('load', () => loadScripts());
  </script>
</body>
</html>
