<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مرحبا بكم في مكتبة السكربتات</title>
  <style>
    /* خلفية متحركة */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow-x: hidden;
    }
    /* إطار زجاجي */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      transition: transform 0.3s;
    }
    .glass:hover {
      transform: scale(1.02);
    }
    /* العنوان */
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    /* زر شفاف */
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 10px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
      margin: 5px;
      text-decoration: none;
      color: #fff;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    /* صور داخل إطارات */
    .image-frame {
      display: inline-block;
      overflow: hidden;
      border-radius: 12px;
      margin: 10px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: transform 0.3s;
    }
    .image-frame:hover {
      transform: scale(1.05);
    }
    .image-frame img {
      display: block;
      max-width: 200px;
      height: auto;
    }
    /* حاوية النتائج */
    #results {
      margin-top: 20px;
    }
    /* نافذة عرض السكربت */
    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80%; max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }
    .modal.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .modal pre {
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }
    .modal .close {
      float: left;
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="glass">
    <h1>أهلاً وسهلاً بكم في مكتبة السكربتات</h1>
    <p style="text-align:center;">
      يمكنك البحث عن أي سكربت تشاء من موقع ScriptBlox بنقرة زر!
    </p>
    <div style="text-align:center;">
      <input id="searchInput" type="text" placeholder="أدخل اسم اللعبة أو السكربت" style="padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.5); backdrop-filter: blur(4px); background: rgba(255,255,255,0.1); color:#fff; width:60%;">
      <button id="searchBtn" class="btn">🔍 بحث</button>
    </div>
    <div id="results"></div>
  </div>

  <div class="glass" style="text-align:center;">
    <!-- أمثلة لصور داخل إطارات -->
    <div class="image-frame"><img src="https://via.placeholder.com/200x120?text=ScriptBlox" alt="ScriptBlox"></div>
    <div class="image-frame"><img src="https://via.placeholder.com/200x120?text=Roblox+Scripts" alt="Roblox Scripts"></div>
    <div class="image-frame"><img src="https://via.placeholder.com/200x120?text=Gaming+Fun" alt="Gaming"></div>
  </div>

  <!-- مودال عرض السكربت -->
  <div id="scriptModal" class="modal">
    <span class="close" onclick="closeModal()">✖️ إغلاق</span>
    <h2 id="scriptTitle"></h2>
    <pre id="scriptContent"></pre>
  </div>

  <script>
    const resultsDiv = document.getElementById('results');
    const modal = document.getElementById('scriptModal');
    const titleEl = document.getElementById('scriptTitle');
    const contentEl = document.getElementById('scriptContent');

    document.getElementById('searchBtn').addEventListener('click', () => {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return alert('فضلاً أدخل كلمة بحث');
      runSearch(q);
    });

    function runSearch(query) {
      resultsDiv.innerHTML = '<p>جاري البحث...</p>';
      fetch(`https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          if (!data.result || data.result.scripts.length === 0) {
            resultsDiv.innerHTML = `<p>❌ لم يتم العثور على أي سكربتات لـ "${query}"</p>`;
            return;
          }
          data.result.scripts.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = s.title || 'بدون عنوان';
            btn.onclick = () => fetchScript(s.slug, s.title);
            resultsDiv.appendChild(btn);
          });
        })
        .catch(err => {
          resultsDiv.innerHTML = `<p>❌ حدث خطأ في الاتصال بالموقع</p>`;
          console.error(err);
        });
    }

    function fetchScript(slug, title) {
      fetch(`https://scriptblox.com/api/script/${slug}`)
        .then(res => res.json())
        .then(data => {
          if (data.script && data.script.script) {
            showModal(title, data.script.script);
          } else {
            alert('⚠️ السكربت محمي أو غير متاح');
          }
        })
        .catch(err => {
          alert('❌ فشل تحميل السكربت');
          console.error(err);
        });
    }

    function showModal(title, content) {
      titleEl.textContent = title;
      contentEl.textContent = content;
      modal.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
    }

    // بحث مبدئي عن "Dead Rails"
    window.addEventListener('load', () => {
      document.getElementById('searchInput').value = 'Dead Rails';
      runSearch('Dead Rails');
    });
  </script>
</body>
</html>
