<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع عرض أكواد سكربتات روبلوكس</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* ======== إعدادات عامة ======== */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; font-size:16px; }
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      /* خلفية متحركة شفافه */
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(20,20,40,0.7);
      backdrop-filter: blur(4px);
      z-index:-2;
    }
    /* animated gradient background */
    body::after {
      content:"";
      position:fixed;
      top:0; left:0;
      width:200%; height:200%;
      background: linear-gradient(45deg, #1b1b2f, #2b2b3f, #1b1b2f);
      background-size: 400% 400%;
      animation: moveBG 20s linear infinite;
      opacity:0.4;
      z-index:-3;
    }
    @keyframes moveBG {
      0% { transform: translate(0,0); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0,0); }
    }
    a { color:inherit; text-decoration:none; }
    ul { list-style:none; }
    button { cursor:pointer; border:none; background:none; font-family:inherit; }

    /* ======== القائمة الهامبرجر ======== */
    .menu-btn {
      position:fixed; top:15px; left:15px;
      width:35px; height:28px;
      display:flex; flex-direction:column; justify-content:space-between;
      z-index:200;
    }
    .menu-btn span {
      display:block; height:4px; background:#e0e0e0; border-radius:2px;
      transition:transform .3s, opacity .3s;
    }
    .menu-overlay {
      position:fixed; top:0; left:-260px;
      width:260px; height:100%;
      background:rgba(30,30,50,0.95);
      box-shadow:2px 0 12px rgba(0,0,0,.7);
      transition:left .4s ease; padding-top:60px; z-index:150;
    }
    .menu-overlay.show { left:0; }
    .menu-overlay ul { display:flex; flex-direction:column; align-items:flex-end; }
    .menu-overlay li { margin:15px 20px; width:100%; }
    .menu-overlay button {
      background:#272737; color:#f1c40f; padding:10px;
      border-radius:25px; width:100%; text-align:right;
      box-shadow:0 2px 8px rgba(0,0,0,.5);
      transition:background .3s, transform .3s;
    }
    .menu-overlay button:hover {
      background:#f1c40f; color:#1f1f1f; transform:translateX(-5px);
    }

    /* ======== تنسيق جميع الأقسام لاستجابة أفضل ======== */
    section {
      display:none;
      padding:80px 10%;
      max-width:1200px; margin:0 auto;
      min-height:calc(100vh - 80px);
    }
    section.visible { display:block; }

    /* ======== قسم المقدمة ======== */
    #section-intro {
      text-align:center;
    }
    #section-intro h1 {
      font-size:2.5rem; margin-bottom:20px; color:#f1c40f;
      text-shadow:2px 2px 8px rgba(0,0,0,.6);
    }
    #section-intro p {
      font-size:1.1rem; margin-bottom:30px; line-height:1.8;
    }
    #section-intro button {
      padding:12px 25px; font-size:1rem; border-radius:50px;
      background:linear-gradient(45deg,#16a085,#1abc9c);
      color:#fff; box-shadow:0 4px 15px rgba(0,0,0,.4);
      transition:transform .3s,box-shadow .3s;
    }
    #section-intro button:hover {
      transform:translateY(-3px); box-shadow:0 6px 20px rgba(0,0,0,.6);
    }

    /* ======== معرض الصور مع الإحصائيات ======== */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px; margin-top:40px;
    }
    .gallery-item {
      position:relative; background:rgba(40,40,60,0.8);
      border:2px solid #f39c12; border-radius:12px;
      overflow:hidden; box-shadow:0 0 20px rgba(0,0,0,.5);
      transition:transform .3s;
    }
    .gallery-item:hover { transform:translateY(-8px); }
    .item-frame { padding:12px; background:#3a3a5c; }
    .item-frame img {
      width:100%; height:auto; border-radius:8px;
    }
    .item-name {
      background:rgba(30,30,50,0.9); padding:8px; font-size:1rem;
      color:#f1c40f; text-align:center;
    }
    .item-stats {
      background:rgba(20,20,40,0.9); padding:8px;
      font-size:.9rem; text-align:center; line-height:1.4;
    }
    .item-stats .hot { color:#e74c3c; font-size:1.2rem; }

    /* ======== البحث عن الأكواد ======== */
    #section-search { background:rgba(0,0,0,0.1); }
    .script-stats {
      background:rgba(40,40,60,0.8); padding:20px;
      border-left:5px solid #f1c40f; margin-bottom:30px;
      border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,.5);
    }
    .script-stats li { margin-bottom:8px; }
    .outer-box {
      background:rgba(40,40,60,0.8); padding:20px; border-radius:12px;
      border:2px solid #f39c12; box-shadow:0 0 20px rgba(0,0,0,.5);
      margin-bottom:30px;
    }
    .frame-box {
      background:rgba(60,60,90,0.7); padding:15px; border-radius:10px;
      border:2px dashed #e67e22; margin-bottom:20px;
    }
    .inner-box {
      display:flex; gap:10px; align-items:center;
      background:rgba(80,80,120,0.7); padding:15px; border-radius:8px;
      border:2px solid #f1c40f;
    }
    .inner-box input {
      flex:1; padding:10px; border:none; border-radius:6px;
      background:rgba(20,20,40,0.8); color:#e0e0e0;
    }
    .inner-box button {
      padding:10px 20px; border-radius:50px;
      background:linear-gradient(45deg,#f39c12,#d35400); color:#fff;
      transition:transform .3s,box-shadow .3s;
    }
    .inner-box button:hover {
      transform:translateY(-2px); box-shadow:0 6px 20px rgba(0,0,0,.6);
    }

    /* عرض الأكواد */
    #codes-container { margin-top:20px; }
    .code-card {
      position:relative; background:rgba(40,40,80,0.8);
      padding:15px; border-radius:8px; margin-bottom:20px;
      border-left:4px solid #f1c40f; box-shadow:0 0 10px rgba(0,0,0,.5);
      overflow:hidden;
    }
    .code-card.blur { filter:blur(4px); }
    .code-card.expired::after {
      content:"🔒 تم انتهاء الصلاحية"; position:absolute;
      top:50%; left:50%; transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7); padding:6px 10px; border-radius:6px;
      color:#fff; font-size:.9rem;
    }
    .code-card h3 {
      display:inline-block; font-size:1.1rem; color:#e67e22;
      margin:0 10px 10px 0;
    }
    .countdown {
      display:inline-block; background:#c0392b;
      color:#fff; padding:2px 6px; border-radius:4px;
      font-size:.9rem; margin-left:10px;
    }
    .copy-btn {
      position:absolute; top:10px; right:10px;
      background:#27ae60; color:#fff; padding:5px 8px;
      border-radius:4px; font-size:.8rem;
      transition:background .3s;
    }
    .copy-btn:hover { background:#2ecc71; }
    .code-block {
      background:rgba(30,30,60,0.8); padding:10px;
      border-radius:6px; overflow-x:auto; font-family:monospace;
      color:#ecf0f1; margin-top:10px;
    }

    /* إشعارات */
    .notification {
      position:fixed; top:20px; right:20px;
      background:#27ae60; color:#fff; padding:12px 20px;
      border-radius:6px; box-shadow:0 0 12px rgba(0,0,0,.5);
      opacity:0; transform:translateY(-20px);
      transition:opacity .3s,transform .3s; z-index:300;
    }
    .notification.show { opacity:1; transform:translateY(0); }
    .notification.error { background:#c0392b; }

    /* التواصل */
    #section-contact {
      background:rgba(0,0,0,0.1);
    }
    .contact-info {
      background:rgba(40,40,60,0.8); padding:20px;
      border-left:5px solid #f39c12; border-radius:8px;
      box-shadow:0 0 15px rgba(0,0,0,.5); max-width:700px; margin:0 auto;
    }
    .contact-info a.email-link {
      display:inline-block; margin-top:10px;
      background:linear-gradient(45deg,#e67e22,#f39c12);
      padding:8px 16px; border-radius:50px; color:#fff;
      transition:transform .3s; box-shadow:0 3px 12px rgba(0,0,0,.3);
    }
    .contact-info a.email-link:hover {
      transform:translateY(-2px); box-shadow:0 5px 18px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <!-- زر القائمة -->
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <!-- القائمة -->
  <nav class="menu-overlay" id="menu-overlay">
    <ul>
      <li><button onclick="showSection('section-intro'); toggleMenu()">الرئيسية</button></li>
      <li><button onclick="showSection('section-search'); toggleMenu()">بحث الأكواد</button></li>
      <li><button onclick="showSection('section-contact'); toggleMenu()">تواصل معنا</button></li>
    </ul>
  </nav>

  <!-- قسم المقدمة -->
  <section id="section-intro" class="visible">
    <h1>مرحباً بك في موقع أكواد سكربتات روبلوكس</h1>
    <p>استعرض أحدث السكربتات وصورها مع إحصائيات المشاهدات والاستخدامات.</p>
    <button onclick="showSection('section-search')">اذهب إلى البحث عن الأكواد</button>
    <div class="gallery" id="gallery"></div>
  </section>

  <!-- قسم البحث عن الأكواد -->
  <section id="section-search">
    <div class="script-stats">
      <div><strong>عدد السكربتات:</strong> <span id="script-count">0</span></div>
      <ul id="script-list"></ul>
    </div>
    <div class="outer-box">
      <div class="frame-box">
        <div class="inner-box">
          <input type="text" id="script-name-input" placeholder="اكتب اسم السكربت..."/>
          <button onclick="showCodes()">عرض</button>
        </div>
      </div>
    </div>
    <div id="codes-container"></div>
  </section>

  <!-- إشعار -->
  <div id="notification" class="notification"></div>

  <!-- قسم التواصل -->
  <section id="section-contact">
    <h2>تواصل معنا</h2>
    <div class="contact-info">
      <ul>
        <li><strong>البريد:</strong> <a href="mailto:example@example.com" class="email-link">example@example.com</a></li>
        <li><strong>Discord:</strong> RobloxHelper#1234</li>
        <li>© 2025 جميع الحقوق محفوظة.</li>
      </ul>
    </div>
  </section>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDjEuNNjEWG5RNoUd6knNleeR_Qqy3SG8c",
      authDomain: "roblox-scripts-13426.firebaseapp.com",
      databaseURL: "https://roblox-scripts-13426-default-rtdb.firebaseio.com",
      projectId: "roblox-scripts-13426",
      storageBucket: "roblox-scripts-13426.firebasestorage.app",
      messagingSenderId: "459330396694",
      appId: "1:459330396694:web:8c6b58fdbcbe24fc5bcb37",
      measurementId: "G-KGPHSECC88"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // بيانات السكربتات
    const scriptsData = {
      "سكربت الأول": [{ title:"كود دائم", code:"-- هذا كود دائم" }],
      "سكربت الرابع": [{
        title:"كود مؤقت",
        code:"-- هذا كود مؤقت سيختفي بعد انتهاء المؤقت",
        expires: Date.now()+86400000 // مثال: 24 ساعة
      }]
    };

    // localStorage keys
    const viewedKey = "viewedScripts";
    const usedKey   = "usedScripts";
    const viewed    = JSON.parse(localStorage.getItem(viewedKey)||"[]");
    const used      = JSON.parse(localStorage.getItem(usedKey)||"[]");

    // تنظيف مؤقتات
    function cleanupTemporary(){
      const now=Date.now();
      for(const n in scriptsData){
        scriptsData[n]=scriptsData[n].filter(i=>!i.expires||i.expires>now);
      }
    }

    // بناء معرض
    async function buildGallery(){
      const gallery=document.getElementById("gallery");
      gallery.innerHTML="";
      const vs=await db.ref("views").get(), us=await db.ref("uses").get();
      const views=vs.val()||{}, uses=us.val()||{};
      const maxV=Math.max(0,...Object.values(views));
      Object.keys(scriptsData).forEach(name=>{
        const div=document.createElement("div"); div.className="gallery-item";
        div.innerHTML=`
          <div class="item-frame">
            <img src="https://via.placeholder.com/200x150.png?text=${encodeURIComponent(name)}" alt="${name}"/>
          </div>
          <div class="item-name">${name}${views[name]===maxV&&maxV>0?`<span class="hot">🔥</span>`:""}</div>
          <div class="item-stats">
            <span class="stat">المشاهدات: ${views[name]||0}</span>
            <span class="stat">الاستخدامات: ${uses[name]||0}</span>
          </div>`;
        gallery.appendChild(div);
      });
    }

    // تحديث إحصائيات
    function updateScriptStats(){
      const names=Object.keys(scriptsData);
      document.getElementById("script-count").textContent=names.length;
      const list=document.getElementById("script-list"); list.innerHTML="";
      names.forEach((n,i)=>{ const li=document.createElement("li"); li.textContent=`${i+1}. ${n}`; list.appendChild(li); });
    }

    // عرض الأكواد
    function showCodes(){
      const name=document.getElementById("script-name-input").value.trim(), cont=document.getElementById("codes-container");
      cont.innerHTML="";
      if(!scriptsData[name]){ showNotification(`لا يوجد سكربت باسم "${name}"!`,true); return; }
      if(!viewed.includes(name)){
        db.ref("views/"+name).transaction(v=> (v||0)+1);
        viewed.push(name); localStorage.setItem(viewedKey,JSON.stringify(viewed));
      }
      buildGallery();
      scriptsData[name].forEach(item=>{
        const card=document.createElement("div"); card.className="code-card";
        card.innerHTML=`<h3>${item.title}</h3>${item.expires?`<span class="countdown"></span>`:""}<button class="copy-btn">نسخ</button><pre class="code-block">${item.code}</pre>`;
        cont.appendChild(card);
        if(item.expires){
          const cd=card.querySelector(".countdown"), exp=item.expires;
          const t=setInterval(()=>{
            const d=exp-Date.now();
            if(d<=0){ clearInterval(t); card.classList.add("blur","expired"); cd.remove(); return; }
            const days=Math.floor(d/86400000), hrs=Math.floor((d%86400000)/3600000),
                  mins=Math.floor((d%3600000)/60000), secs=Math.floor((d%60000)/1000);
            cd.textContent=`${days}ي ${hrs}س ${mins}د ${secs}ث`;
          },500);
        }
        const btn=card.querySelector(".copy-btn");
        btn.addEventListener("click",()=>{
          navigator.clipboard.writeText(item.code).then(()=>{
            if(!used.includes(name)){
              db.ref("uses/"+name).transaction(v=> (v||0)+1);
              used.push(name); localStorage.setItem(usedKey,JSON.stringify(used));
              buildGallery();
            }
            showNotification("تم النسخ!",false);
          });
        });
      });
      document.getElementById("script-name-input").value="";
      showNotification(`تم عرض أكواد "${name}"!`,false);
    }

    // إشعار
    function showNotification(msg,err){
      const n=document.getElementById("notification");
      n.textContent=msg; n.classList.toggle("error",err); n.classList.add("show");
      setTimeout(()=>n.classList.remove("show"),3000);
    }

    // تنقل
    function showSection(id){
      document.querySelectorAll("section").forEach(s=>s.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
      if(id==="section-search") updateScriptStats();
    }
    function toggleMenu(){
      const nav=document.getElementById("menu-overlay"), spans=document.querySelectorAll(".menu-btn span");
      nav.classList.toggle("show");
      if(nav.classList.contains("show")){
        spans[0].style.transform="rotate(45deg) translate(5px,5px)";
        spans[1].style.opacity="0";
        spans[2].style.transform="rotate(-45deg) translate(6px,-6px)";
      } else spans.forEach(s=>{s.style.transform=""; s.style.opacity="1";});
    }

    // بدء
    window.onload=()=>{
      cleanupTemporary();
      buildGallery();
      showSection("section-intro");
    };
  </script>
</body>
</html>
